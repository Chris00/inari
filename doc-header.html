<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
    (function () {
        'use strict';

        window.MathJax = {
            tex: {
                inlineMath: [
                    ['$', '$'],
                ],
                displayMath: [
                    ['\\[', '\\]'],
                ],
                macros: {
                    e: '\\mathrm{e}',
                    rhs: '\\mathtt{rhs}',
                    self: '\\mathtt{self}',
                },
            },
            options: {
                renderActions: {
                    preprocess: [10, // STATE.FINDMATH
                        (doc) => {
                            for (const math of doc.math) {
                                preprocess(math);
                            }
                        },
                        (math, doc) => {
                            preprocess(math);
                        }
                    ]
                }
            }
        };

        function preprocess(math) {
            // Add any substitutions you want.
            //math.math = math.math.replace('Œ±', 'ùõº');
        };
    })();
</script>
