<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css"
  integrity="sha384-RZU/ijkSsFbcmivfdRBQDtwuwVqK7GMOw6IMvKyeWL2K5UAlyp6WonmB8m7Jd0Hn"
  crossorigin="anonymous"
/>
<style type="text/css">
  /*
   * Original: https://github.com/rust-lang/rust/blob/f913a4fe901d6aeb84941fa06c17916d4e6d1dd7/src/librustdoc/html/static/css/rustdoc.css#L560
   */
  .docblock table {
    border: unset;
    border-bottom: 2px solid;
    border-top: 2px solid;
    display: table;
    margin: 1em auto;
    width: unset;
  }

  /*
   * Original: https://github.com/rust-lang/rust/blob/f913a4fe901d6aeb84941fa06c17916d4e6d1dd7/src/librustdoc/html/static/css/rustdoc.css#L572
   */
  .docblock table th {
    border: unset;
    border-bottom: 1px solid;
  }

  .docblock table th[align="center"] {
    text-align: center;
  }

  /*
   * Original: https://github.com/rust-lang/rust/blob/f913a4fe901d6aeb84941fa06c17916d4e6d1dd7/src/librustdoc/html/static/css/rustdoc.css#L567
   */
  .docblock table td {
    border: unset;
    border-bottom: 1px dotted;
  }

  /*
   * Original: https://github.com/rust-lang/rust/blob/f913a4fe901d6aeb84941fa06c17916d4e6d1dd7/src/librustdoc/html/static/css/rustdoc.css#L555
   */
  .docblock table td:first-child {
    padding: 0.5em;
  }

  .katex {
    /*
     * Using a simple binary fraction seems to mitigate vertical misalignment of characters
     * on Safari 14.1.1.
     */
    font-size: 1.0625em;
  }

  /*
   * Make display maths horizontally scrollable.
   * https://katex.org/docs/issues.html#css-customization
   */
  .katex-display {
    overflow: auto hidden;
  }
</style>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.js"
  integrity="sha384-pK1WpvzWVBQiP0/GjnvRxV4mOb0oxFuyRxJlk6vVw146n3egcN5C925NCP7a7BY8"
  crossorigin="anonymous"
></script>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/contrib/auto-render.min.js"
  integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl"
  crossorigin="anonymous"
></script>
<script>
  (function () {
    "use strict";

    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false },
        ],
        macros: {
          "\\bin": "{}_2",
          "\\e": "\\mathrm{e}",
          "\\hull": "\\operatorname{hull}",
          "\\if": "\\text{if }",
          "\\mag": "\\operatorname{mag}",
          "\\mid": "\\operatorname{mid}",
          "\\mig": "\\operatorname{mig}",
          "\\otherwise": "\\text{otherwise}",
          "\\powerset": "\\operatorname{\\mathcal{P}}",
          "\\rad": "\\operatorname{rad}",
          "\\Range": "\\operatorname{Range}",
          "\\set": "{\\left\\{#1\\right\\}}", // enclose in {} to make it mathord
          "\\sgn": "\\operatorname{sgn}",
          "\\wid": "\\operatorname{wid}",
          // Sets
          "\\D": "𝔻",
          "\\DIF": "{𝔻𝕀𝔽}",
          "\\DIR": "{𝔻𝕀\\overline ℝ}{}", // {} is for aligning superscripts
          "\\F": "𝔽",
          "\\IF": "{𝕀𝔽}",
          "\\IR": "{𝕀\\overline ℝ}{}",
          "\\R": "ℝ",
          "\\XR": "{\\overline ℝ}{}",
          "\\Z": "ℤ",
          // Finite-precision
          "\\addend": "{𝚊𝚍𝚍𝚎𝚗𝚍}",
          "\\ff": "\\operatorname{𝚏}",
          "\\ffloor": "\\operatorname{𝚏𝚕𝚘𝚘𝚛}",
          "\\fhull": "\\operatorname{𝚑𝚞𝚕𝚕}",
          "\\fldown": "\\operatorname{{𝚏𝚕}_\\bigtriangledown}",
          "\\flup": "\\operatorname{{𝚏𝚕}_\\bigtriangleup}",
          "\\fsqrt": "\\operatorname{𝚜𝚚𝚛𝚝}",
          "\\rhs": "{𝚛𝚑𝚜}",
          "\\self": "{𝚜𝚎𝚕𝚏}",
          // Decorations
          "\\com": "{𝚌𝚘𝚖}",
          "\\dac": "{𝚍𝚊𝚌}",
          "\\def": "{𝚍𝚎𝚏}",
          "\\trv": "{𝚝𝚛𝚟}",
          "\\ill": "{𝚒𝚕𝚕}",
          // Character substitutions
          "𝒄": "{\\boldsymbol{c}}",
          "𝒇": "{\\boldsymbol{f}}",
          "𝒙": "{\\boldsymbol{x}}",
          "𝒚": "{\\boldsymbol{y}}",
          "∘": "\\circ ",
          "∅": "\\emptyset ",
          "∧": "\\mathrel{\\land}", // logical AND
          "∨": "\\mathrel{\\lor}", // logical OR
          "′": "^\\prime ",
          "∖": "{\\setminus}",
        },
        strict: true,
      });
    });
  })();
</script>
